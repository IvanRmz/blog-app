{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <div>
        <a class="btn" href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
        <a class="btn-red" href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a>
    </div>
{% endblock content %}
