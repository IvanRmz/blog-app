{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <a href="{% url 'post_detail' post.pk %}">
                <div class="post-text">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
                </div>
            </a>
          </div>
    {% endfor %}
{% endblock content %}
