{% load static %}
<html>
    <head>
        <title>Django blog</title>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
        <header>
            <div class = "nav-left">
                <h1><a href="{% url 'home' %}">Django blog</a></h1>
            </div>
            <div class = "nav-right">
                <h3><a class="btn" href="{% url 'post_new' %}">+ New Blog</a></h3>
            </div>
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}">Log out</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
        <div class="center">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
